Name: harbour-feedhaven
Summary: Feedly unofficial client
Version: 1.0.6
Release: 1
Group: Qt/Qt
URL: https://code.google.com/p/harbour-feedhaven/
License: MIT
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Feed Haven is a native client for Feedly.com on-line news reader service.
  You can search for and add new feeds, manage your feeds and access their content: as soon as you'll read an article, it will be marked as read on Feedly.com as well.
  Feed unsubscribing is currently not supported, you need to log in to Feedly.com using a web browser to do it.
  Image thumbnails in article list are displayed in landscape mode only.
Configure: none
QMakeOptions:
- VERSION=%{version}
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
- qt5-plugin-imageformat-gif
- qt5-plugin-imageformat-ico
- qt5-plugin-imageformat-jpeg
- qt5-qtsvg-plugin-imageformat-svg
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-feedhaven
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
